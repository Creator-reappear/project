<html>
    <head>
        <title>FORMATTING TAGS</title>
    </head>
    <body>
        <!--Using bold tag-->
            <p> I'm learning <b>html</b></p>
            <!--Using stromg tag-->
            <p>I'm seeking <strong>html</strong>class</p>
            <!--Using italic tag-->
            <p><i>HTML</i> is very interesting</p>
            <!--Using em tag-->
            <p>I went to <em>Delhi</em></p>
            <!--Using mark tag-->
            <p>There is <mark>no class after 3:50</mark> enjoy the day</p>
            <!--Using inserting tag-->
            <p>You have to insert that <mark><ins>only 1st 4days in week</ins></mark></p>
            <!--Using superscript tag-->
            <p>the square of 5 is, 5<sup>2</sup> = 25 <br>2<sup>6</sup> =64<br>6<sup>2</sup> = 36</p>
            <!--Using subscript tag-->
            <p>H<sub>2</sub>O<br>
            c<sub>6</sub>h<sub>12</sub>o<sub>6</sub></p>
            <!--using deleting tag-->
            <p>i want you to delete <del>no class</del></p><br>
            <s>hgdqshg</s><br>
            <u>gswxfg</u>
    </body>
</html>
